name: Build and run load test

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration to run'
        default: 'PT20S'
        required: true
      takes_30min_count:
        description: '30 min consumers count'
        default: '10'
        required: true
      takes_1microsec_count:
        description: '1 microsec consumers count'
        default: '10'
        required: true
      takes_1min_count:
        description: '1 min consumers count'
        default: '10'
        required: true

jobs:
  build-and-run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B install -DskipTests
    - name: Run load test
      run: mvn -B -f price-processor-throttler/pom.xml -Prun-load-test-app -Dduration=${{ github.event.inputs.duration }} -Dconsumers.takes30min.count=${{ github.event.inputs.takes_30min_count }} -Dconsumers.takes1min.count=${{ github.event.inputs.takes_1min_count }} -Dconsumers.takes1microsec.count=${{ github.event.inputs.takes_1microsec_count }}
