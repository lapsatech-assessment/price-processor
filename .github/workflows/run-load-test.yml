name: Build and run load test

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration to run'
        default: 'PT20S'
        required: true

jobs:
  build-and-run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B install
    - name: Run load test
      run: mvn -B --file price-processor-throttler/pom.xml -Prun-load-test-app -Dduration=${{ github.event.inputs.duration }}
